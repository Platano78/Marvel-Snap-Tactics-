<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED1D24"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>

  <!-- Comic panel border -->
  <rect x="20" y="20" width="472" height="472" rx="48" fill="none" stroke="#1A1A1A" stroke-width="8"/>

  <!-- S letter for Snapapoulous -->
  <text x="256" y="340" font-family="Impact, Arial Black, sans-serif" font-size="280"
        fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">S</text>

  <!-- Snap effect lines -->
  <g stroke="#FFC107" stroke-width="6" stroke-linecap="round">
    <line x1="80" y1="80" x2="120" y2="120"/>
    <line x1="100" y1="60" x2="100" y2="100"/>
    <line x1="60" y1="100" x2="100" y2="100"/>

    <line x1="432" y1="80" x2="392" y2="120"/>
    <line x1="412" y1="60" x2="412" y2="100"/>
    <line x1="452" y1="100" x2="412" y2="100"/>

    <line x1="80" y1="432" x2="120" y2="392"/>
    <line x1="100" y1="452" x2="100" y2="412"/>
    <line x1="60" y1="412" x2="100" y2="412"/>

    <line x1="432" y1="432" x2="392" y2="392"/>
    <line x1="412" y1="452" x2="412" y2="412"/>
    <line x1="452" y1="412" x2="412" y2="412"/>
  </g>

  <!-- Halftone dots pattern (subtle) -->
  <g fill="#000" opacity="0.1">
    <circle cx="150" cy="150" r="4"/>
    <circle cx="180" cy="150" r="4"/>
    <circle cx="150" cy="180" r="4"/>
    <circle cx="362" cy="150" r="4"/>
    <circle cx="332" cy="150" r="4"/>
    <circle cx="362" cy="180" r="4"/>
    <circle cx="150" cy="362" r="4"/>
    <circle cx="180" cy="362" r="4"/>
    <circle cx="150" cy="332" r="4"/>
    <circle cx="362" cy="362" r="4"/>
    <circle cx="332" cy="362" r="4"/>
    <circle cx="362" cy="332" r="4"/>
  </g>
</svg>
